<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Report</title>
        <link href="/styles/index.css" rel="stylesheet" /> 
    </head>
    <body>
        <main class="container">
            <header class="header">
                <h1> 
                Weather
                </h1>
            </header>

            <section id="cityText">
                <h2>For the city of: <div id="cityName"></div></h2>
            </section>

            <section id="tempCountContainer">
                <h3>Temperature (¬∞F)</h3>
                <button id="increaseTempButton">‚¨ÜÔ∏è</button>
                <p id="tempCount">0</p>
                <button id="decreaseTempButton">‚¨áÔ∏è</button>
                <br>
            </section>
            
            <section id="weatherGarden">
                <h3 id="weatherGardenFont">Forecast</h3>
                <div id="sky"></div>
                <br>
                <br>
                <br>
                <div id="landscape"></div>
                <br>
                <br>
            </section>

            <section id="city">
                <h3>City</h3>
                <p id="cityInput"></p>
                <p><i>Enter the name of a city below to see the current temperature:</i></p>
                <input type="text" id="userInputCity" placeholder="City">
                <br>
                <br>
                <button id="clearButton">‚ú® Reset</button>
                <button id="getRealTempButton">üå° Submit</button>
                <br>
                <p></p>
            </section>

            <section id="skyDropDown">
                <h3>Sky</h3>
                <p id="selectSkyFont"><i>Select a sky to change the Weather Garden</i></p>
                <label id="skyLabel">
                    <select id="changeTheSky" name="changeTheSky">
                    <option value="">Select one...</option>
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                    <option value="catsanddogs">Cats and Dogs</option>
                    </select>
                </label>
                <div class="result"></div>
            </section>

        </main>
        <script src="/src/index.js"></script>
    </body>
